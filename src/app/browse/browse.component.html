<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let link of links">
      <a [href]="link.url">#{{link.index+1}} - {{link.title}}</a></ion-item
    >
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
